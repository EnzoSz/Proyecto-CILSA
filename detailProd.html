                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> 
                                    <img id="main-image" src="" width="250" alt="Product Image"/> 
                                </div>
                                <div class="product text-center" id="product"> 
                                  
                                </div>

                                        <span class="act-price" id="product-price">$0.00</span>
                                        <div class="ml-2"> 
                                            <small class="dis-price" id="product-discounted-price">$0.00</small>

                                        </div>
                                    </div>
                                </div>

                                <div class="cart mt-4 align-items-center">
